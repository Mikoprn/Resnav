<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hai, hello there, Hope you been well and healty :D "
    />
    <meta
      name="keywords"
      content="Responsive Navbar With HTML CSS & Javascript"
    />
    <meta name="author" content="Miko" />
    <link rel="icon" type="image/png" href="#" />
    <title>Responsive Navbar With HTML CSS & Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="wrapper-primary nav">
        <a href="#" class="nav__logo">ResNav</a>
        <menu class="nav__menu">
          <li><a href="#" class="nav__link">Home</a></li>
          <li><a href="#" class="nav__link">About</a></li>
          <li><a href="#" class="nav__link">Blog</a></li>
          <li><a href="#" class="nav__link">Portfolio</a></li>
        </menu>
        <div class="nav__mobile-btn">
          <img
            src="menuBtn.svg"
            alt="Menu button"
            width="28px"
            height="26px"
            loading="lazy"
            decoding="async"
          />
        </div>
      </nav>
    </header>
    <script src="script.js" defer></script>
  </body>
</html>
